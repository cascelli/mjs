<body>
  <script>
    // Uma arrow Function precisa ser declarada antes de ser usada para nao gerar erro
    //const sum = (a = 1, b = 5) => a + b

    const result = sum (1, 2)

    console.log(result)

    // uma funcao normal pode ser declarada apos ser referenciada pois é carregada primeiro
    // devido ao hoisting do javascript (içamento)
    function sum(a = 1, b = 5) { 
      return a + b
    }


  </script>
