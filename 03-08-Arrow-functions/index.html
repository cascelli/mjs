    // simplificando a arrow function
    // Eliminando o return e omitindo o {} se o codigo couber em uma linha
    const getRemainingYears = (age) => 18 - age 

    // Nao pode neste caso porque possui mais de uma instrucao.
    // Neste caso tem que delimitar o bloco com {}
    //const getRemainingYears = (age) => console.log('123'); 18 - age 
    const getRemainingYears2 = (age) => {
      console.log('123')
      return 18 - age // Só posso omitir o return quando faço um retorno imediato
    }

    // objeto sem arrow function
    const me = {
       name: 'lucas',
       age: 12,
       greet() {
         console.log(this) // A funcao leva em conta o contexto onde ela foi declarada
       }
    }

    // objeto com arrow function
    const me2 = {
       name: 'lucas',
       age: 12,
       greet : () => {
         console.log(this)  // A arow function ignora o contexto onde ela foi declarada
       }
    }

  </script>
