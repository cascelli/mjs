<!DOCTYPE html>
<html lang="en">
<head>
  <title>Array.some e Array.every</title>
</head>
<body>
  <script>

    const guests = [
      { name: 'Marcos', age: 23 },
      { name: 'Angelica', age: 24 },
      { name: 'Luana', age: 17 },
      { name: 'Leticia', age: 45 },
      { name: 'Raphael', age: 18 },
    ]


    // Existem maiores de idade na lista de convidados ?
    const hasAdults = guests.some(guest => guest.age >= 18)
    console.log( 'Tem adultos : ', hasAdults)

    // Todos convidados sÃ£o maiores de idade ?
    const everyoneIsanAdult = guests.every(guest => guest.age >= 18)
    console.log( 'Todos adultos : ', everyoneIsanAdult)


  </script>  
</body>
</html>
